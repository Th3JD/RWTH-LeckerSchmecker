plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.telegram:telegrambots:6.3.0'
    implementation 'org.jsoup:jsoup:1.15.3'
    implementation 'org.mariadb.jdbc:mariadb-java-client:3.1.0'
    implementation 'com.fasterxml.uuid:java-uuid-generator:4.0.1'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

task buildFatJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'meal.LeckerSchmecker'
    }
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

buildFatJar.dependsOn(jar)
jar.finalizedBy(buildFatJar)

task runJar(type: JavaExec) {
    classpath = files('build/libs/RWTH-LeckerSchmecker-1.0-SNAPSHOT.jar')
    classpath += sourceSets.main.runtimeClasspath
    main = 'meal.LeckerSchmecker'
}
runJar.dependsOn(jar)

test {
    useJUnitPlatform()
}