introduction=Für eine Anleitung des Bewertungssystems, und den anderen Funktionen dieses Bots, kannst du das Kommando /tutorial, oder alternativ den "Anleitung"\\-Knopf im Hauptmenü verwenden\\. Es ist auch möglich, erst die bevorzugte Sprache unter Standardwerte \\-\\> Setzen \\-\\> Sprache einzustellen, um das Tutorial dann in der eingestellen Sprache zu erhalten\\.\n\
\n\
Falls du Fehler oder Schwachstellen finden solltest, Verbesserungsvorschläge hast, oder dir einfach nur den Quellcode dieses Bots anschauen willst, kannst du unser öffentliches Repository [hier](https://github.com/Th3JD/RWTH-LeckerSchmecker) finden\\.
tutorial=*__Anleitung:__*\n\
\n\
*Gerichte:*\n\
Um die Gerichte deiner Mensa anzuzeigen, tippe zuerst auf den "Gerichte"\\-Knopf\\. Dann kannst du deine Mensa aussuchen \\(Falls du nicht schon eine Standard\\-Mensa eingestellt hast\\) und das Datum auswählen, für das du die Gerichte angezeigt haben willst\\. Beachte, dass der Bot nur die Gerichte der nächsten 3 Tage anzeigt\\.\n\
\n\
Nachdem du die Liste der Gerichte angezeigt bekommst, wirst du Symbole neben den Gerichten sehen:\n\
\n\
\uD83C\uDF31 kennzeichnet vegane Gerichte\\.\n\
\uD83E\uDDC0 kennzeichnet vegetarische Gerichte\\.\n\
\uD83D\uDC37 kennzeichnet Gerichte, die Schweinefleisch enthalten\\.\n\
\uD83D\uDC14 kennzeichnet Gerichte, die Geflügel enthalten\\.\n\
\uD83D\uDC2E kennzeichnet Gerichte, die Rind enthalten\\.\n\
\uD83D\uDC1F kennzeichnet Gerichte, die Fisch enthalten\\.\n\
\uD83C\uDF36 kennzeichnet scharfe Gerichte\\.\n\
\uD83C\uDF6E kennzeichnet süße Gerichte\\.\n\
\n\
*Bewertungen:*\n\
Unter den Gerichten wirst du auch 2 Bewertungen sehen: Ein globales rating und ein persönliches rating\\. Das globale Rating ist der Durchschnitt aller Nutzerbewertungen für das jeweilige Gericht\\. Neben dem Rating steht auch die Anzahl der Bewertungen, die den Durchschnitt bilden\\. Das persönliche Rating entpricht der letzten Bewertung, die du für dieses Gericht abgegeben hast\\.\n\
\n\
*Gerichte bewerten:*\n\
Nachdem du gegessen hast, kannst du die "Kritik"\\-Option im Hauptmenü auswählen\\. Falls du noch keine Standard\\-Mensa eingestellt hast, wirst du nach der Mensa, wo du gegessen hast, gefragt\\. Danach kannst du ein Gericht auswählen, und es auf einer Skala von 1 bis 10 bewerten \\(bitte bewerte das Hauptgericht, nicht die Beilagen\\)\\. Bitte betrachte die Skala im Kontext der Mensa, eine "10" steht daher nicht für "Das beste was ich jemals gegessen habe"\\. Beachte, dass nur Gerichte, die an dem Tag an der Mensa angeboten werden, auch angezeigt werden\\. Das Bewerten ist auch auf die Öffnungszeiten der jeweiligen Mensen begrenzt\\. Daher bewerte die Gerichte bitte direkt nach dem Essen\\!\n\
\n\
Du kannst nur ein Gericht pro Tag bewerten\\. Wenn du am selben Tag ein weiteres Gericht bewertest, wird deine vorherige Bewertung gelöscht\\.\n\
\n\
*Standardwerte:*\n\
Im "Standardwerte"\\-Menü, welches du im Hauptmenü findest, kannst du deine Standardwerte ändern und zurücksetzen\\.\n\
\n\
Es gibt folgende Standardwerte:\n\
\\- __Mensa__: Hier kannst du eine Standard\\-Mensa festlegen\\. Nachdem du diese festgelegt hast, wirst du beim Abrufen und Bewerten von Gerichten nicht mehr nach der Mensa gefragt\\.\n\
\n\
\\- __Sprache__: Aktuell kannst du aus 3 Sprachen wählen: Englisch, Deutsch und Spanisch\\. Die voreingestellte Sprache ist Englisch\\.\n\
\n\
\\- __Ernährung__: Hier kannst du deine Ernährung wählen\\. Es gibt die Optionen: Vegan, Vegetarisch, kein Schweinefleisch, kein Fisch, und "Ich esse alles\\!"\\. Nachdem du deine Ernährung festgelegt hast, werden dir nur noch Gerichte angezeigt, die auch zu deiner Ernährung passen\\. Die voreingestellte Option ist "Ich esse alles\\!"\\.
