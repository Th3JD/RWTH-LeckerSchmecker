query_tutorial=Um die Gerichte deiner Mensa anzuzeigen, tippe zuerst auf den "Gerichte"\\-Knopf\\. Dann kannst du deine Mensa aussuchen \\(Falls du nicht schon eine Standard\\-Mensa eingestellt hast\\) und das Datum auswählen, für das du die Gerichte angezeigt haben willst\\. Beachte, dass der Bot nur die Gerichte der nächsten 3 Tage anzeigt\\.\n\
\n\
Nachdem du die Liste der Gerichte angezeigt bekommst, wirst du Symbole neben den Gerichten sehen:\n\
\n\
\uD83C\uDF31 kennzeichnet vegane Gerichte\\.\n\
\uD83E\uDDC0 kennzeichnet vegetarische Gerichte\\.\n\
\uD83D\uDC37 kennzeichnet Gerichte, die Schweinefleisch enthalten\\.\n\
\uD83D\uDC14 kennzeichnet Gerichte, die Geflügel enthalten\\.\n\
\uD83D\uDC2E kennzeichnet Gerichte, die Rind enthalten\\.\n\
\uD83D\uDC1F kennzeichnet Gerichte, die Fisch enthalten\\.\n\
\uD83C\uDF36 kennzeichnet scharfe Gerichte\\.\n\
\uD83C\uDF6E kennzeichnet süße Gerichte\\.\n\
\uD83C\uDF74 kennzeichnet nicht\\-klassifizierte Gerichte \\(das liegt an den Beschreibungen der Mensen\\)\\.
rating_tutorial=*Bewertungen:*\n\
Unter den Gerichten wirst du auch 2 Bewertungen sehen: Ein globales rating und ein persönliches rating\\. Das globale Rating ist der Durchschnitt aller Nutzerbewertungen für das jeweilige Gericht\\. Neben dem Rating steht auch die Anzahl der Bewertungen, die den Durchschnitt bilden\\. Das persönliche Rating entpricht der letzten Bewertung, die du für dieses Gericht abgegeben hast\\. Das ❓\\-Symbol zeigt an, dass du dieses exakte Gericht noch nicht bewertet hast\\. In diesem Fall wird dir eine Schätzung, basierend auf deiner Bewertung für ähnliche Gerichte, angezeigt\\.\n\
\n\
*Gerichte bewerten:*\n\
Nachdem du gegessen hast, kannst du die "Bewerten"\\-Option im Hauptmenü auswählen\\. Falls du noch keine Standard\\-Mensa eingestellt hast, wirst du nach der Mensa, wo du gegessen hast, gefragt\\. Danach kannst du ein Gericht ausählen, und es auf einer Skala von 1 bis 10 bewerten \\(bitte bewerte das Hauptgericht, nicht die Beilagen\\)\\. Bitte betrachte die Skala im Kontext der Mensa, eine "10" steht daher nicht für "Das beste was ich jemals gegessen habe"\\. Beachte, dass nur Gerichte, die an dem Tag an der Mensa angeboten werden, auch angezeigt werden\\. Das Bewerten ist nur am selben Tag möglich\\. Bewerte die Gerichte somit bitte direkt nach dem Essen\\!\n\
\n\
Du kannst nur zwei Gerichte pro Tag bewerten\\. Wenn du am selben Tag weitere Gerichte bewertest, wird deine vorherige Bewertung gelöscht\\.
settings_tutorial=*Einstellungen:*\n\
Das Einstellungs\\-Menü findest du im Hauptmenü\\.\n\
\n\
Es gibt folgende Einstellungen:\n\
\\- __Mensa__: Hier kannst du eine Standard\\-Mensa festlegen\\. Nachdem du diese festgelegt hast, wirst du beim Abrufen und Bewerten von Gerichten nicht mehr nach der Mensa gefragt\\.\n\
\n\
\\- __Sprache__: Aktuell kannst du aus 4 Sprachen wählen: Englisch, Deutsch, Spanisch und Chinesisch\\. Die voreingestellte Sprache ist Englisch\\.\n\
\n\
\\- __Ernährung__:\
\
 Hier kannst du deine Ernährung wählen\\. Es gibt die Optionen: Vegan, Vegetarisch, kein Schweinefleisch, kein Fisch, und "Ich esse alles\\!"\\. Nachdem du deine Ernährung festgelegt hast, werden dir nur noch Gerichte angezeigt, die auch zu deiner Ernährung passen\\. Die voreingestellte Option ist "Ich esse alles\\!"\\.\n\
\n\
\\- __Kompaktes Layout__: Diese Option kannst du wählen, um die Liste der Gerichte kompakter angezeigt zu bekommen\\. Die Bewertungen werden neben den Kategorien angezeigt und werden in folgendem Format angezeigt: persönliches Rating / globales Rating\\.
