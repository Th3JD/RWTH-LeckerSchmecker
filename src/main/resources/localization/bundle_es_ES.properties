introduction=Para conocer el sistema de evaluación y otras funciones de este bot, puedes utilizar el comando /tutorial, o el botón "Tutorial" en el menú principal\\. También se puede configurar el idioma primero \\(Valores predeterminados \\-\\> Configurar \\-\\> Idioma\\), y luego utilizar el comando \\(o el botón\\) para recibir el tutorial en el idioma seleccionado\\.\n\
\n\
Si encuentras errores, vulnerabilidades, tienes sugerencias, o simplemente quieres echar un vistazo al código fuente de este bot, puedes encontrar nuestro código [aquí](https://github.com/Th3JD/RWTH-LeckerSchmecker)\\.
tutorial=*__Tutorial:__*\n\
\n\
*Comidas:*\n\
Para ver las comidas de tu comedor, primero tienes que pulsar el botón "Comidas"\\. Después puedes seleccionar tu comedor preferido \\(si aún no has configurado un comedor predeterminado\\) y la fecha para la que quieres ver las comidas\\. Ten en cuenta que el bot solo ofrece ver las comidas de los siguientes 3 días\\.\n\
\n\
Cuando veas la lista de las comidas, verás símbolos junto a cada comida:\n\
\n\
\uD83C\uDF31 señala comidas veganas\\.\n\
\uD83E\uDDC0 señala comidas vegetarianas\\.\n\
\uD83D\uDC37 señala comidas que contienen carne de cerdo\\.\n\
\uD83D\uDC14 señala comidas con pollo o pavo\\.\n\
\uD83D\uDC2E señala comidas con ternera\\.\n\
\uD83D\uDC1F señala comidas con pescado\\.\n\
\uD83C\uDF36 señala comidas picantes\\.\n\
\uD83C\uDF6E señala comidas dulces\\.\n\
\uD83C\uDF74 señala comidas no clasificadas \\(esto no es un error, es un problema con la descripción de la comida\\)\\.\n\
\n\
*El sistema de evaluación:*\n\
Debajo de cada comida verás 2 evaluaciones: La evaluación global y tu proia evaluación\\. La evaluación global es el promedio de todas las evaluaciones que se han hecho para esa comida\\. Por ello, junto a ese número también verás el número total de evaluaciones que se han considerado para este promedio\\. Tu propia evaluación es la última evaluación que has hecho para esta comida\\.\n\
\n\
*Cómo evaluar:*\n\
Después de comer, puedes seleccionar el botón "Evaluar" en el menú principal\\. Si aún no has configurado un comedor predeterminado, el bot te preguntará por el comedor, donde has comido\\. Después, puedes seleccionar una comida \\(no los acompañamientos \\!\\) para evaluar en una escala del 1 al 10\\. Por favor recuerda que estás evaluando la comida de un comedor, y utiliza la escala con este contexto \\(un "10" en la escala no sería mejor comida que has comido en tu vida, sino más bien lo mejor que has comido en el comedor\\)\\. Ten en cuenta que solo puedes evaluar comidas ofrecidas en ese día, en el comedor seleccionado \\(o predeterminado\\)\\. Las evaluaciones también están restringidas al mismo día en el que se ha ofrecido la comida respectivamente, así que por favor evalúa tu comida justo despues de comer\\!\n\
\n\
Además sólo puedes evaluar una comida al día\\. Si evalúas una segunda comida en el mismo día, tu evaluación anterior será borrada\\.\n\
\n\
*Ajustes:*\n\
A los ajustes se puede acceder mediante el menú principal\\.\n\
\n\
Tienes las siguientes opciones:\n\
\\- __Comedor__: Aquí puedes seleccionar tu comedor preferido\\. Después de seleccionar un comedor, el bot ya no te preguntará por un comedor para ver las comidas y para evaluarlas\\.\n\
\n\
\\- __Idioma__: Acualmente puedes seleccionar entre tres idiomas: Inglés, Alemán, Español y Chino\\. El lenguaje predeterminado es el inglés\\.\n\
\n\
\\- __Alimentación__: Aquí puedes configurar tu alimentación\\. Existen las siguientes opciones: vegano, vegetariano, sin carne de cerdo, sin pescado, y todo \\(ninguna restricción\\)\\. Después de elegir una opción, el bot sólo te enseñará comidas compatibles con tu alimentación\\. La opción predeterminada es: "Yo como de todo\\!"\\.\n\
\n\
\\- __Formato compacto__: Puedes activar esta opción si quieres ver las comidas en un formato más compacto\\. Las evaluaciones se mostrarán junto a la categoría de comida y se verán en el formato: evaluación personal / evaluación global\\.
