tutorial=*教程:*\n\
\n\
*膳食：*\n\
要在您喜欢的食堂获得餐点，您首先选择“餐点”\\-按钮。然后，您可以选择您喜欢的食堂（假设您还没有在默认设置中设置您喜欢的食堂）和您想要获取餐单的日期。请注意，该机器人仅提前 3 天内的餐单\\.\n\
\n\
获取餐点列表后，您会在餐点旁边看到符号：\n\
\n\
\uD83C\uDF31 表示全素食\\.\n\
\uD83E\uDDC0 表示素食\\.\n\
\uD83D\uDC37 表示含有猪肉的膳食\\.\n\
\uD83D\uDC14 表示含有禽类的膳食\\.\n\
\uD83D\uDC2E 表示包含牛肉的膳食\\.\n\
\uD83D\uDC1F 表示含有鱼的膳食\\.\n\
\uD83C\uDF36 表示辣味的餐食\\.\n\
\uD83C\uDF6E 表示甜食\\.\n\
\uD83C\uDF74 识别未分类的菜肴\n\
\n\
*评论系统：*\n\
tutorial，您还会看到 2 个评分：总评分和您的个人评分。总评分是所有用户对相应菜肴的平均评分。在这个评级旁边，您还会看到，评级是基于多少评论次数。您的个人评分是您对这顿饭的最后评分\\.\n\
\n\
*如何投票：*\n\
吃完饭后，您可以在主菜单中选择“评分” 选项。如果您还没有设置默认食堂，机器人会要求您选择一个食堂。然后，您可以选择餐点，并以 1 到 10 的等级给这顿饭打分（请给主餐打分，而不是配菜）。请记住，您对食堂的饭菜进行评分，因此请相应地使用量表（“10”不是您在此食堂吃过的最好的饭菜，而是您当日在此食堂吃过的最好的饭菜）。请注意，您只能评价当天在您选择的（或默认）食堂提供的餐点。评级只可能在同一天进行。所以请大家吃完饭马上投票\\!\n\
\n\
注意您每天仅可为一餐投票。重复或同时投票另一餐，之前的投票及评论将会被删除\\.\n\
\n\
*默认值：*\n\
在“默认”\\-菜单（在主菜单中可用）中，您可以设置或重置默认值。\n\
\n\
可用的默认值是：\n\
\\- 食堂：在这里您可以选择您喜欢的食堂。选择喜欢的食堂后，在访问餐单或评价餐食时，不会再询问食堂。\n\
\n\
\\- 语言：目前，有 语言 可用：英语、德语和西班牙语。默认语言为英语。\n\
\n\
\\- 饮食：在这里你可以选择，如果你是全素食主义者，素食主义者，不吃鱼，不吃猪肉，或者什么都吃。选择您的饮食后，机器人将仅显示与您的饮食相符的膳食。此选项的默认值为：“我什么都吃\\！”。\
\n\
\\- __紧凑排版__：您可以选择此选项以更紧凑的方式显示菜品列表。评级显示在类别旁边，并在括号中显示为元组 个人评级/全球评级。
